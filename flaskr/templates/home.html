<style>

        a, a:hover {
            color: inherit;
            text-decoration: none;
        }

        .option {
            position: relative;
            display: block;
            transition: .5s;
            color: #889a92;
        }

        .option:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            transition: .5s;
            transform: scale(.9);
            z-index: -1;
        }

        .option:hover:before {
            transform: scale(1.2);
            filter: blur(3px);
        }

        .option:hover {
            color: #26a69a;
            text-shadow: 0 0 15px #26a69a;
        }

        .limiter {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.4;
        }

</style>
